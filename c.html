<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance-cube</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="button-menu">
        <input type="button" value="Arrange" class="btn" id="Arrange" onclick="arrange('125px')">
        <button id="open" class="btn" onclick="arrange('180px')">Open</button>
        <button id="deArrange" class="btn" onclick="dearrange()">deArrange</button>
        <button id="Stop" class="btn" onclick="stop()">Stop</button>
        <button id="2d" class="btn" onclick="Two_D()">3D</button>
    </div>
    <div class="bars">
        <div class="b1 b">
            <p>X-axis</p>
            <div class="main">
                <input type="range" name="x-axis" id="x-axis" min="0" max="360" class="range" value="0" oninput="move()">
            </div>
            <p>Y-axis</p>
            <div class="main">
                <input type="range" name="y-axis" id="y-axis" min="0" max="360" class="range" value="0" oninput="move()">
            </div>
            <p>Z-axis</p>
            <div class="main">
                <input type="range" name="z-axis" id="z-axis" min="0" max="360" class="range" value="0" oninput="move()">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="box">
            <div class="cards" id="front">front</div>
            <div class="cards" id="back">back</div>
            <div class="cards" id="left">left</div>
            <div class="cards" id="right">right</div>
            <div class="cards" id="top">top</div>
            <div class="cards" id="bottom">bottom</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
